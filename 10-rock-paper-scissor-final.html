<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./10-rock-paper-scissors-final.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <div class="align row">
      <button
        class="move-button"
        onclick="

        playGame('rock');

      "
      >
        <img class="move-icon" src="./images/rock-emoji2.png" />
      </button>
      <button
        class="move-button"
        onclick="

        playGame('paper')

      "
      >
        <img class="move-icon" src="./images/paper-emoji2.png" />
      </button>
      <button
        class="move-button"
        onclick="

        playGame('scissors');

      "
      >
        <img class="move-icon" src="./images/scissors-emoji2.png" />
      </button>
      </div>
    <div class="align">
      <p class="js-result result"></p>
      <p class="js-moves"></p>
      </div>
    <p class="js-score score"></p>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
      class="reset-score-button"
    >
      Reset Score
    </button>

    <script src="./10-rock-paper-scissors-final.js"></script>
  </body>
</html>
